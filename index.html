<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> ‚ùåTic Tac Toe</title>
</head>
<body>
    <header>
        Tic-Tac-Toe
    </header>
    <main>
        <div>
            <h1 class="current-player" id="player-turn">
                Player X's turn
            </h1>
        </div>
        <div class="game-board">
            <div class="box" data-x="0" data-y="0">

            </div>
            <div class="box" data-x="0" data-y="1"></div>
            <div class="box" data-x="0" data-y="2"></div>
            <div class="box" data-x="1" data-y="0"></div>
            <div class="box" data-x="1" data-y="1"></div>
            <div class="box" data-x="1" data-y="2"></div>
            <div class="box" data-x="2" data-y="0"></div>
            <div class="box" data-x="2" data-y="1"></div>
            <div class="box" data-x="2" data-y="2"></div>
        </div>
    </main>
    <button id="restart">Restart</button>
    <script src="./script.js"></script>
</body>
</html>
